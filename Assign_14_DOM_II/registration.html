<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
      function showName() {
      	// Show filled name inside h1
                let name = document.getElementById('name')
                document.querySelector('h1').innerText=name.value
      }

      function showGender() {
      	// Show the selected gender inside h2
                let gender = document.getElementById('gender')
                document.querySelector('h2').innerHTML=gender.value
      }

      function showEmail() {
      	// Show the filled email inside h3
                let email = document.getElementById('email')
                document.querySelector('h3').innerHTML=email.value
      }

      function showMobile() {
      	// Show the filled mobile inside h4
                let mobile = document.getElementById('mobile')
                document.querySelector('h4').innerHTML=mobile.value
      }


    //   I didnt understood properly what i have to do in following function bu still i tried


      function resetForm() {
      	// Reset all the form elements to default values (blank "")
                document.querySelector('h1').innerText="NAME"
                document.querySelector('h2').innerHTML="GENDER"
                document.querySelector('h3').innerHTML="EMAIL"
                document.querySelector('h4').innerHTML="MOBILE"
      }

      function resetDisplay() {
      	// Reset all the headings (h1, h2, h3, h4) to blank values
                document.querySelector('h1').innerText=""
                document.querySelector('h2').innerHTML=""
                document.querySelector('h3').innerHTML=""
                document.querySelector('h4').innerHTML=""
      }
    </script>
  </body>
</html>
