<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>

    <style>
        .container{
            display: grid;
            justify-content: center;
            row-gap: 20px;
        }
        .operationBtn{
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
        }
    </style>


    <div class="container">
        <div class="inpBox">
            <input type="text" placeholder="Enter 1st Number" id="num1">
            <input type="text" placeholder="Enter 2nd Number" id="num2">
        </div>
        <div class="operationBtn">
            <button id="add">Add</button>
            <button id="sub">Subtract</button>
            <button id="mul">Multiply</button>
            <button id="divi">Divide</button>
        </div>
    </div>




    <script>
        let num1 = document.getElementById('num1')
        let num2 = document.getElementById('num2')

        document.getElementById('add').addEventListener('click',()=>{
            alert(Number(num1.value)+Number(num2.value))
        })

        document.getElementById('sub').addEventListener('click',()=>{
            alert(Number(num1.value)-Number(num2.value))
        })

        document.getElementById('mul').addEventListener('click',()=>{
            alert(Number(num1.value)*Number(num2.value))
        })

        document.getElementById('divi').addEventListener('click',()=>{
            alert(Number(num1.value)/Number(num2.value))
        })
    </script>
</body>
</html>
